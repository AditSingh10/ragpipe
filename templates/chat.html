<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic LLM Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            background: #000000;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #000000;
            color: white;
            padding: 24px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid #333333;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .clear-btn {
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            background: #ffffff;
            border: none;
            color: #000000;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .clear-btn:hover {
            background: #f0f0f0;
            transform: translateY(-50%) scale(1.05);
        }

        .rag-toggle-container {
            position: absolute;
            left: 24px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .rag-toggle {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 26px;
        }

        .rag-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .rag-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333333;
            transition: .3s;
            border-radius: 26px;
        }

        .rag-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .rag-slider {
            background-color: #ffffff;
        }

        input:checked + .rag-slider:before {
            transform: translateX(26px);
            background-color: #000000;
        }

        .rag-label {
            color: white;
            font-size: 0.8rem;
            font-weight: 500;
            opacity: 0.9;
        }

        .rag-status {
            color: white;
            font-size: 0.7rem;
            opacity: 0.8;
            font-weight: 500;
        }

        .chat-messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: #000000;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            animation: fadeInUp 0.3s ease;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin: 0 16px;
            flex-shrink: 0;
            font-weight: 600;
        }

        .message.user .message-avatar {
            background: #ffffff;
            color: #000000;
        }

        .message.assistant .message-avatar {
            background: #333333;
            color: #ffffff;
        }

        .message-content {
            background: #ffffff;
            padding: 16px 20px;
            border-radius: 8px;
            max-width: 70%;
            line-height: 1.6;
            word-wrap: break-word;
            border: 1px solid #e0e0e0;
        }

        .message.user .message-content {
            background: #ffffff;
            color: #000000;
            border: 1px solid #ffffff;
        }

        .message.assistant .message-content {
            background: #111111;
            color: #ffffff;
            border: 1px solid #333333;
        }

        .message-timestamp {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 5px;
            text-align: right;
        }

        .chat-input-container {
            padding: 24px;
            background: #000000;
            border-top: 1px solid #333333;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid #333333;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease;
            background: #111111;
            color: #ffffff;
        }

        .chat-input:focus {
            border-color: #ffffff;
            background: #000000;
        }

        .chat-input::placeholder {
            color: #666666;
        }

        .send-btn {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 16px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s ease;
            min-width: 100px;
        }

        .send-btn:hover {
            background: #f0f0f0;
            transform: scale(1.02);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 16px 20px;
            background: #111111;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #333333;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ffffff;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-message {
            text-align: center;
            color: #ffffff;
            margin: 40px 0;
            font-style: italic;
            background: #111111;
            padding: 32px;
            border-radius: 8px;
            border: 1px solid #333333;
        }

        @media (max-width: 768px) {
            .chat-header {
                padding: 16px;
            }
            
            .chat-header h1 {
                font-size: 1.3rem;
            }

            .chat-messages {
                padding: 16px;
            }

            .chat-input-container {
                padding: 16px;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="rag-toggle-container">
                <span class="rag-label">RAG Mode</span>
                <label class="rag-toggle">
                    <input type="checkbox" id="ragToggle" checked>
                    <span class="rag-slider"></span>
                </label>
                <div class="rag-status" id="ragStatus">ON</div>
            </div>
            <h1>Chat</h1>
            <p>Ask me anything about academic topics!</p>
            <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                ðŸ‘‹ Welcome! I'm your AI assistant. How can I help you today?
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    autocomplete="off"
                >
                <button type="submit" class="send-btn" id="sendBtn">
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatForm = document.getElementById('chatForm');
        const typingIndicator = document.getElementById('typingIndicator');
        const ragToggle = document.getElementById('ragToggle');
        const ragStatus = document.getElementById('ragStatus');

        // Handle RAG toggle
        ragToggle.addEventListener('change', function() {
            ragStatus.textContent = this.checked ? 'ON' : 'OFF';
        });

        // Load chat history on page load
        window.addEventListener('load', loadChatHistory);

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            await sendMessage();
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input and button
            messageInput.disabled = true;
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';

            // Add user message to chat
            const userMessage = createMessageElement('user', message);
            chatMessages.appendChild(userMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Clear input
            messageInput.value = '';

            // Show typing indicator
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                // Send message to server
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        use_rag: ragToggle.checked
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Add assistant message to chat
                    const assistantMessage = createMessageElement('assistant', data.assistant_message.content);
                    chatMessages.appendChild(assistantMessage);
                } else {
                    // Show error message
                    const errorMessage = createMessageElement('assistant', `Error: ${data.error}`);
                    chatMessages.appendChild(errorMessage);
                }

            } catch (error) {
                // Show error message
                const errorMessage = createMessageElement('assistant', `Network error: ${error.message}`);
                chatMessages.appendChild(errorMessage);
            } finally {
                // Hide typing indicator
                typingIndicator.style.display = 'none';
                
                // Re-enable input and button
                messageInput.disabled = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Focus input
                messageInput.focus();
            }
        }

        function createMessageElement(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${type === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–'}</div>
                <div class="message-content">
                    ${content}
                    <div class="message-timestamp">${timestamp}</div>
                </div>
            `;
            
            return messageDiv;
        }

        async function loadChatHistory() {
            try {
                const response = await fetch('/api/chat/history');
                const history = await response.json();
                
                // Clear welcome message
                const welcomeMessage = chatMessages.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }
                
                // Add history messages
                history.forEach(msg => {
                    const messageElement = createMessageElement(msg.type, msg.content);
                    chatMessages.appendChild(messageElement);
                });
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
            } catch (error) {
                console.error('Failed to load chat history:', error);
            }
        }

        async function clearChat() {
            try {
                await fetch('/api/chat/clear', { method: 'POST' });
                
                // Clear chat display
                chatMessages.innerHTML = `
                    <div class="welcome-message">
                        ðŸ‘‹ Chat cleared! How can I help you today?
                    </div>
                `;
                
            } catch (error) {
                console.error('Failed to clear chat:', error);
            }
        }

        // Auto-resize input on Enter key
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
